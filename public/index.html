<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Studietoekomst</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logos/HvA-logo2.png">
</head>
<body>
    <div class="header">
        <h1>Mijn Studietoekomst</h1>
        <img src="logos/HvA-logo2.png" alt="User Avatar" class="user-avatar">
    </div>

    <div class="main-content" id="welcome-screen">
        <img src="logos/HvA-logo3.png" alt="Logo" class="welcome-logo">
        <div class="suggestions">
            <div class="suggestion-card" onclick="sendSuggestion('Ik weet niet wat ik moet studeren')">
                <h3>Ik weet niet wat ik moet studeren</h3>
            </div>
            <div class="suggestion-card" onclick="sendSuggestion('Is de HvA de juiste school voor mij')">
                <h3>Is de HvA de juiste school voor mij</h3>
            </div>
            <div class="suggestion-card" onclick="sendSuggestion('Welke opleidingen zijn er binnen de HvA?')">
                <h3>Welke opleidingen zijn er binnen de HvA?</h3>
            </div>
            <div class="suggestion-card" onclick="sendSuggestion('Hoe kan ik me inschrijven?')">
                <h3>Hoe kan ik me inschrijven?</h3>
            </div>
        </div>
    </div>

    <div class="chat-container" id="chat-container">
        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <!-- Image Upload Button -->
            <button class="upload-btn" id="uploadBtn" type="button" title="Upload foto">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier"> 
                        <path d="M12.5535 2.49392C12.4114 2.33852 12.2106 2.25 12 2.25C11.7894 2.25 11.5886 2.33852 11.4465 2.49392L7.44648 6.86892C7.16698 7.17462 7.18822 7.64902 7.49392 7.92852C7.79963 8.20802 8.27402 8.18678 8.55352 7.88108L11.25 4.9318V16C11.25 16.4142 11.5858 16.75 12 16.75C12.4142 16.75 12.75 16.4142 12.75 16V4.9318L15.4465 7.88108C15.726 8.18678 16.2004 8.20802 16.5061 7.92852C16.8118 7.64902 16.833 7.17462 16.5535 6.86892L12.5535 2.49392Z" fill="#ffffff"></path> 
                        <path d="M3.75 15C3.75 14.5858 3.41422 14.25 3 14.25C2.58579 14.25 2.25 14.5858 2.25 15V15.0549C2.24998 16.4225 2.24996 17.5248 2.36652 18.3918C2.48754 19.2919 2.74643 20.0497 3.34835 20.6516C3.95027 21.2536 4.70814 21.5125 5.60825 21.6335C6.47522 21.75 7.57754 21.75 8.94513 21.75H15.0549C16.4225 21.75 17.5248 21.75 18.3918 21.6335C19.2919 21.5125 20.0497 21.2536 20.6517 20.6516C21.2536 20.0497 21.5125 19.2919 21.6335 18.3918C21.75 17.5248 21.75 16.4225 21.75 15.0549V15C21.75 14.5858 21.4142 14.25 21 14.25C20.5858 14.25 20.25 14.5858 20.25 15C20.25 16.4354 20.2484 17.4365 20.1469 18.1919C20.0482 18.9257 19.8678 19.3142 19.591 19.591C19.3142 19.8678 18.9257 20.0482 18.1919 20.1469C17.4365 20.2484 16.4354 20.25 15 20.25H9C7.56459 20.25 6.56347 20.2484 5.80812 20.1469C5.07435 20.0482 4.68577 19.8678 4.40901 19.591C4.13225 19.3142 3.9518 18.9257 3.85315 18.1919C3.75159 17.4365 3.75 16.4354 3.75 15Z" fill="#ffffff"></path> 
                    </g>
                </svg>
            </button>

            <!-- Hidden File Input -->
            <input type="file" id="imageFileInput" accept="image/*" style="display: none;">
            
            <textarea 
                class="input-box" 
                id="messageInput" 
                placeholder="Antwoord..."
                rows="1"
            ></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
        <div class="disclaimer">
            ChatGPT can make mistakes. Check important info.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
